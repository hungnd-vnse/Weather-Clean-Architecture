plugins {
    id 'com.android.application' version '7.3.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.20' apply false
    id 'org.jmailen.kotlinter' version '3.13.0' apply false
    id 'com.google.dagger.hilt.android' version '2.44.2' apply false
}

// Define versions in a single place
ext {
    // Sdk and tools
    minSdkVersion = 26
    targetSdkVersion = 33
    compileSdkVersion = 33

    // App dependencies
    activityComposeVersion = '1.6.1'
    composeVersion = '1.3.1'
    retrofitVersion = '2.9.0'
    archLifecycleVersion = '2.6.0-alpha03'
    kotlinXSerializationJsonVersion = '1.4.1'
    retrofit2KotlinXSerializationConverterVersion = '0.8.0'
    coilComposeVersion = '2.2.2'
    hiltVersion = '2.44.2'
    composeCompilerVersion = '1.3.2'
    loggingInterceptorVersion = '5.0.0-alpha.2'
    playServicesLocation = '21.0.1'
}